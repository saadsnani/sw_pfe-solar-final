name: Sync remote feedback/logs

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Pull remote data
        env:
          DATA_BASE_URL: https://solar-dashboard-pfe.vercel.app
        run: npm run pull:data

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          if git status --porcelain | grep .; then
            git add data/feedback.json data/login-logs.json
            git commit -m "chore: sync remote feedback/logs"
          else
            echo "No changes"
          fi

      - name: Push
        if: ${{ success() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push
