[platformio]
default_envs = mega, esp32dev

; ========================================
; Arduino Mega 2560 Environment
; ========================================
[env:mega]
platform = atmelavr
board = megaatmega2560
framework = arduino

; Only compile Mega source file
src_filter = +<mega_main.cpp>

; Libraries for DS18B20
lib_deps = 
    paulstoffregen/OneWire@^2.3.7
    milesburton/DallasTemperature@^3.11.0

; Serial Monitor Settings
monitor_speed = 115200
monitor_port = COM16

; Upload Settings
upload_port = COM16
upload_speed = 115200

; ========================================
; ESP32 Environment
; ========================================
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Only compile ESP32 source file
src_filter = +<esp32_main.cpp>

; Libraries for WiFi and HTTP
lib_deps = 
    ; WiFi and HTTP are built-in for ESP32

; Serial Monitor Settings
monitor_speed = 115200
monitor_port = COM17

; Upload Settings
upload_port = COM17
upload_speed = 921600
